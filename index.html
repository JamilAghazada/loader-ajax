<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Project</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <div class="header">
            <div class="row  ">
                <div class="col-md-12 col-lg-12 d-flex justify-content-end align-items-center header-list-div  bg-dark">
                    <ul class="d-flex justify-content-end align-items-center text-white">
                        <li class="mx-md-3"><a href="#" class="text-decoration-none">Contact With Me</a></li>
                        <li class="mx-md-3"><a href="#" class="text-decoration-none">What is Ajax?</a></li>
                        <li class="mx-md-3"><a href="#" class="text-decoration-none">About Me</a></li>
                        <div class="nav-btn-div d-flex justify-content-center align-items-center">
                            <button class="nav-btn">Call me</button>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section id="main-search-section" >
        <div class="row">
            <div class="inputs-div ">
                <div class="about-input col-md-12 d-flex justify-content-start my-md-3">
                    <i class="fab fa-think-peaks"></i>
                    <input type="text" placeholder="about What ?" class="about-what col-md-10" >
                </div>
                <div class="many-input col-md-12 d-flex justify-content-start my-md-3">
                    <i class="fas fa-sort-amount-up"></i>
                    <input type="text" placeholder="Start Year" class="start-year col-md-10">
                </div>
                <div class="many-input col-md-12 d-flex justify-content-start my-md-3">
                    <i class="fas fa-sort-amount-up"></i>
                    <input type="text" placeholder="End Year" class="end-year col-md-10">
                </div>
                <div class="many-input col-md-12 d-flex justify-content-start my-md-3">
                    <i class="fas fa-sort-amount-up"></i>
                    <input type="text" placeholder="Publication Year" class="pub-year col-md-10">
                </div>
                <div class="many-input col-md-12 d-flex justify-content-start my-md-3">
                    <i class="fas fa-sort-amount-up"></i>
                    <input type="text" placeholder="How many article?" class="count col-md-10">
                </div>
                <div class="main-search-btn row d-flex justify-content-center">
                    <div class="btn-div d-flex justify-content-start  col-md-12">
                        <div class="search-button-div">
                            <i class="fas btn-icons fa-search"></i>
                            <button class="search-btn">Search</button>
                        </div>
                        <div class="clear-value-div">
                            <i class="fas btn-icons fa-broom"></i>
                            <button class="clear-values-btn">Clear values</button>
                        </div>
                        <div class="clear-news-btn-div">
                            <i class="fas btn-icons fa-eraser"></i>
                            <button class="clear-news-btn">Clear News</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section id="agex-response-section">
            <div class="agex-response">
                <div class="agex-response-header" >
                    <h4>Your Article in Here!</h4>
                </div>
                <div class="agex-main-response col-md-10"></div>
            </div>
        </section>
    </section>

        <div class="row">
            <div class="dufli">Dufli</div>
            <div id="himbil"></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/nyt.js"></script>
</body>
</html>
